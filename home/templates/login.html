{% extends "base.html" %}
{% block header%}
    <h3>Login Form</h3>
{%endblock%}
{% block body%}
<div class="col-sm-6 col-sm-offset-3 login_form">
    {% if user.authenticated %}
        <div class="alert alert-success">{{msg}}</div>
    {% else %}
        {% if msg %}
            <div class="alert alert-danger">{{msg}}<br>{{form.errors}}</div>
        {%endif%}
    	<form action="/login/" method="post">
    		{% csrf_token %}
    		{% for field in form %}
    			<div class="form-group">
    				<label>{{field.label}}</label>
    				{{field}}
    				{{field.errors}}
    			</div>
    		{% endfor %}
    		<input type="submit" class="btn btn-success" value="Submit"/>
    		<input type="reset" class="btn btn-danger"/>
    	</form>
	{% endif %}
</div>
{%endblock%}
